<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
</head>
<body>
    <h1>Zeiterfassung</h1>

    <form id="time-tracker">
        <label for="date">Datum:</label>
        <input type="date" id="date" required><br>

        <label for="start">Arbeitsbeginn:</label>
        <input type="time" id="start" required><br>

        <label for="end">Arbeitsende:</label>
        <input type="time" id="end" required><br>

        <label for="pause">Pause (in Minuten):</label>
        <input type="number" id="pause" value="0" min="0"><br>

        <label for="homeoffice">Homeoffice:</label>
        <input type="checkbox" id="homeoffice"><br>

        <label for="notes">Notizen:</label>
        <textarea id="notes"></textarea><br>

        <button type="button" id="save">Speichern</button>
    </form>

    <h2>Erfasste Daten</h2>
    <button id="export-pdf">Monatsreport als PDF exportieren</button>
    <table id="data-table" border="1">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Arbeitsbeginn</th>
                <th>Arbeitsende</th>
                <th>Pause</th>
                <th>Homeoffice</th>
                <th>Arbeitsstunden</th>
                <th>Notizen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Zusammenfassung</h2>
    <div id="summary">
        <p><strong>Wochensaldo:</strong> <span id="weekly-sum">0</span> Stunden</p>
        <p><strong>Monatssaldo:</strong> <span id="monthly-sum">0</span> Stunden</p>
        <p><strong>Gesamtsaldo (Jahr):</strong> <span id="yearly-sum">0</span> Stunden</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
